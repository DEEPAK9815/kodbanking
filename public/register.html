<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodbank - Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h1>Kodbank</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="uid">User ID (Optional)</label>
                <input type="number" id="uid" name="uid" placeholder="Auto-generated if empty">
            </div>
            <div class="input-group">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="uname" required placeholder="Choose a username">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your number">
            </div>
            <div class="input-group">
                <label for="role">Role</label>
                <input type="text" id="role" name="role" value="customer" readonly
                    style="background: rgba(255, 255, 255, 0.1); cursor: not-allowed;">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="login.html">Already have an account? Login</a>
    </div>

    <script src="register.js"></script>
</body>

</html>
